<!DOCTYPE html>
<html>
	<head>
	 
        <meta charset="UTF-8"/>
        <title> TP Météo HTML </title>
        <link rel="stylesheet" href="méteo.css">   
        
        <script src="méteo.js"></script>
      </head>
      
  
    <body >
           
      <h1 id="titre">TP Météo HTML</h1>
      <select onchange=showCity() name="villes" id="villes-select">
            <option value="">--Please choose an option--</option>
            <option value="Paris">Paris</option>
            <option value="Lyon">Lyon</option>
            <option value="Marseille">Marseille</option>
          
        </select>
       
      <div class="town">

        <div id="Paris" class="ville"  >
             <h2>Paris</h2>
             <p>14°C, Pluvieux et nuageux</p>
             <div id="icone0">
             <img src="Rain.png" alt="Pluvieux et nuageux" width="50">
             </div>
        </div> 

        <div id="Lyon" class="ville" >
             <h2>Lyon</h2>
             <p>28°C, Nuageux avec quelques éclaircies</p>
             <div id="icone1">
             <img src="Cloud.png" alt="Nuageux avec quelques éclaircies" width="50">
            </div>
        </div> 
         
        <div id="Marseille" class="ville" >
             <h2>Marseille</h2>
             <p>22°C, Ensoleillé</p>
             <div id="icone2">
             <img src="sun.png" alt="soleil" width="50">
            </div> 
        </div> 
      </div>
      <footer id="footer" class="information">
           <p> <i>souhila</i> MEGHERBI <br/>
            Icones météos créer par <a href="https://thenounproject.com/search/collection/?q=weather">Nook Fulloption </a> </p>
 
      </footer>


     

	</body>
</html>
